<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumo Clash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left">
        <img src="background.jpg" alt="yokozuna terunofuji">
    </div>
    <main>
        <div class="top">
            <h1>This is Sumo Clash!</h1>
            <p>Sign up now for an amazing fantasy sumo experience</p>
        </div>
        <div class="form">
            <form action="#" method="post" id="signup">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g. Ricardo">
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="e.g. Sugano">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="e.g. kaisei@sumo.com">
                    </div>
                    <div class="input">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" required placeholder=" ">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required placeholder=" ">
                    </div>
                    <div class="input">
                        <label for="confirm-pwd">Confirm password</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required placeholder=" ">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button form="signup" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
    <script>
        const pwd = document.getElementById("pwd");
        const confirm = document.getElementById("confirm-pwd");
        console.log(pwd, confirm);
        confirm.onkeyup = function() {
            if (pwd.value !== confirm.value) {
//            confirm.setAttribute("isvalid", "false");
                confirm.setCustomValidity("Passwords don't match")
            console.log("invalid");
        } else confirm.setCustomValidity("");
        }

    </script>
</body>
</html>
